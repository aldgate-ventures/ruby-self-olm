name: CI

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: ruby:2.6.3

    steps:
      - uses: actions/checkout@v2

      - name: Setup environment
        run: |
          apt-get update
          apt-get -y install curl
          curl https://github.com/joinself/self-omemo/releases/download/0.4.0/self-omemo_0.4.0_amd64.deb

      - name: Install dependencies
        run: |
          gem install bundler
          gem install rake
          gem install minitest
          gem install minitest-reporters

      - name: Build
        run: gem build self-crypto-ruby.gemspec

      - name: Test
        run: |
          gem install self_crypto-*.gem -- --with-cflags=\"-std=c99\"
          cd gem_test
          rake test
